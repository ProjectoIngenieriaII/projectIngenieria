<html>
    <head>
        <title>Reserva de turnos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="librerias/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="librerias/css/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 login-form-1" align="center">
                    <h3>Ingreso Reserva Turnos</h3>
                    <form action="User/" id="formLogin" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="txtUsuario" id="txtUsuario" placeholder="Usuario" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Contraseña" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Ingresar" />
                        </div>
                        
                        <div class="form-group">
                            <input type="button" class="btnSubmit" onclick="_Index.AddUser()" value="Registrarse" />
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        
        <div class="modal fade " id="addResgistroUser" role="dialog">
            <div class="modal-dialog modal-md">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="modal-title-sm" class="modal-title">Resgistrarse</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="form-Users" enctype="multipart/form-data">
                        <div id="modal-body-sm" class="modal-body">
                            <div class="row col-md-12">
                                <div class="form-group col-md-12">
                                    <label for="inpNombre">Nombres</label>
                                    <input class="form-control" type="text" id="inpNombre" name="inpNombre" placeholder="Nombres" required>
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <label for="inpAPellidos">Apellidos</label>
                                    <input class="form-control" type="text" id="inpApellidos" name="inpApellidos" placeholder="Apellidos" required>
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <label for="inpEmail">Email</label>
                                    <input class="form-control" type="email" id="inpEmail" name="inpEmail" placeholder="E-mail" required>
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <label for="inpContrasena">Contraseña</label>
                                    <input class="form-control" type="password" id="inpContrasena" name="inpContrasena" placeholder="Contraseña" required>
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <label for="inpContrasenaConfirm">Confirmar Contraseña</label>
                                    <input class="form-control" type="password" id="inpContrasenaConfirm" name="inpContrasenaConfirm" placeholder="Confirmar Contraseña" required>
                                </div>
                            </div>
                            <input type="hidden" name="metodo" id="metodoLogin" value="addUsuario">
                        </div>
                        <div id="btn-footer-sm" class="modal-footer boton-footer" align="center">
                            <button id="btn-add-Usuario" type="submit" class="btn btn-success">Agregar</button>
                            <button id="btn-sm" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="librerias/script/jquery-3.4.1.slim.min.js"></script>
        <script src="librerias/script/popper.min.js"></script>
        <script src="librerias/bootstrap/bootstrap.min.js"></script>
        <script src="librerias/script/reservaTurnos.js"></script>
        <script src="librerias/script/index.js"></script>
    </body>
</html>
